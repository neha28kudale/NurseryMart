<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Categories - NurseryMart</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#22c55e',
                        'primary-dark': '#16a34a',
                        'primary-light': '#bbf7d0'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="header"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="max-w-7xl mx-auto">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Plant Categories</h1>
            <p class="text-gray-600">Discover beautiful plants for your home and garden</p>
        </div>

        <!-- Category Navigation -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4">
                <button onclick="filterByCategory('')" 
                        class="category-btn px-4 py-2 rounded-lg border-2 border-primary text-primary hover:bg-primary hover:text-white transition-colors">
                    All Plants
                </button>
                    <button onclick="filterByCategory('Indoor')" 
                        class="category-btn px-4 py-2 rounded-lg border-2 border-gray-300 text-gray-700 hover:border-primary hover:text-primary transition-colors">
                    Indoor Plants
                </button>
                    <button onclick="filterByCategory('Outdoor')" 
                        class="category-btn px-4 py-2 rounded-lg border-2 border-gray-300 text-gray-700 hover:border-primary hover:text-primary transition-colors">
                    Outdoor Plants
                </button>
                    <button onclick="filterByCategory('Succulent')" 
                            class="category-btn px-4 py-2 rounded-lg border-2 border-gray-300 text-gray-700 hover:border-primary hover:text-primary transition-colors">
                        Succulents
                    </button>
                    <button onclick="filterByCategory('Flowering')" 
                            class="category-btn px-4 py-2 rounded-lg border-2 border-gray-300 text-gray-700 hover:border-primary hover:text-primary transition-colors">
                        Flowering Plants
                    </button>
                    <button onclick="filterByCategory('Herbs')" 
                        class="category-btn px-4 py-2 rounded-lg border-2 border-gray-300 text-gray-700 hover:border-primary hover:text-primary transition-colors">
                    Herbs
                </button>
                    <button onclick="filterByCategory('Climber')" 
                        class="category-btn px-4 py-2 rounded-lg border-2 border-gray-300 text-gray-700 hover:border-primary hover:text-primary transition-colors">
                        Climbing Plants
                </button>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="text" id="searchInput" placeholder="Search plants..." 
                           class="form-input">
            </div>
            <div class="flex gap-4">
                    <select id="sortSelect" class="form-select">
                        <option value="name">Name A-Z</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                    <option value="newest">Newest First</option>
                </select>
                    <select id="priceFilter" class="form-select">
                    <option value="">All Prices</option>
                        <option value="0-300">Under ₹300</option>
                        <option value="300-600">₹300 - ₹600</option>
                        <option value="600-1000">₹600 - ₹1000</option>
                        <option value="1000+">Over ₹1000</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>

            <!-- Load More Button -->
            <div class="text-center mt-8" id="loadMoreSection" style="display: none;">
                <button id="loadMoreBtn" onclick="loadMoreProducts()" class="btn primary">
                    Load More Products
                </button>
        </div>

            <!-- No Results -->
            <div id="noResults" class="hidden text-center py-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29-1.009-5.824-2.562M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No plants found</h3>
                <p class="text-gray-500">Try adjusting your search criteria or browse all categories.</p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/header.js"></script>
    <script>
        // Categories page functionality
        let allProducts = [];
        let filteredProducts = [];
        let displayedProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;
        let currentCategory = '';
        let currentSearch = '';
        let currentSort = 'name';
        let currentPriceFilter = '';

        document.addEventListener('DOMContentLoaded', () => {
            // Set active navigation
            if (window.Header) {
                window.Header.setActiveLink('categories');
            }

            // Load products
            loadProducts();
            
            // Bind events
            bindEvents();
        });

        function bindEvents() {
            document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
            document.getElementById('sortSelect').addEventListener('change', handleSort);
            document.getElementById('priceFilter').addEventListener('change', handlePriceFilter);
        }

        async function loadProducts() {
            try {
                const res = await API.listProducts('');
                allProducts = res.data?.products || res.products || [];
            } catch (e) {
                allProducts = [];
            }
            filteredProducts = [...allProducts];
            displayedProducts = filteredProducts.slice(0, productsPerPage);
            displayProducts();
        }

        function filterByCategory(category) {
            currentCategory = category;
            currentPage = 1;
            applyFilters();
        }

        function handleSearch(event) {
            currentSearch = event.target.value.toLowerCase();
            currentPage = 1;
            applyFilters();
        }

        function handleSort(event) {
            currentSort = event.target.value;
            applyFilters();
        }

        function handlePriceFilter(event) {
            currentPriceFilter = event.target.value;
            currentPage = 1;
            applyFilters();
        }

        function applyFilters() {
            // Filter by category
            if (currentCategory) {
                filteredProducts = allProducts.filter(product => 
                    product.category === currentCategory
                );
            } else {
                filteredProducts = [...allProducts];
            }

            // Filter by search
            if (currentSearch) {
                filteredProducts = filteredProducts.filter(product =>
                    product.name.toLowerCase().includes(currentSearch) ||
                    product.description.toLowerCase().includes(currentSearch) ||
                    product.category.toLowerCase().includes(currentSearch)
                );
            }

            // Filter by price
                if (currentPriceFilter) {
                    const [min, max] = currentPriceFilter.split('-').map(Number);
                filteredProducts = filteredProducts.filter(product => {
                    if (max && product.price >= min && product.price <= max) {
                        return true;
                    } else if (!max && product.price >= min) {
                        return true;
                    }
                    return false;
                });
            }

            // Sort products
            sortProducts(filteredProducts, currentSort);

            // Update display
            displayedProducts = filteredProducts.slice(0, productsPerPage);
            displayProducts();
            updateCategoryButtons();
        }

        function sortProducts(products, sortBy) {
            switch (sortBy) {
                case 'name':
                    products.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    products.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    products.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    products.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    products.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
            }
        }

        function updateCategoryButtons() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(button => {
                button.classList.remove('border-primary', 'text-primary', 'bg-primary');
                button.classList.add('border-gray-300', 'text-gray-700');
            });

            if (currentCategory) {
                const activeButton = Array.from(buttons).find(button => 
                    button.textContent.toLowerCase().includes(currentCategory.toLowerCase())
                );
                if (activeButton) {
                    activeButton.classList.remove('border-gray-300', 'text-gray-700');
                    activeButton.classList.add('border-primary', 'text-primary', 'bg-primary');
                }
            } else {
                buttons[0].classList.remove('border-gray-300', 'text-gray-700');
                buttons[0].classList.add('border-primary', 'text-primary', 'bg-primary');
            }
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const loadMoreSection = document.getElementById('loadMoreSection');
            const noResults = document.getElementById('noResults');

            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                loadMoreSection.style.display = 'none';
                noResults.classList.remove('hidden');
                return;
            }

            grid.style.display = 'grid';
            noResults.classList.add('hidden');

            grid.innerHTML = displayedProducts.map(product => `
                <div class="product-card group">
                    <div class="relative overflow-hidden">
                        <img src="${product.images && product.images[0] ? product.images[0] : 'https://images.unsplash.com/photo-1593691509543-c55fb32e5cee?w=400&h=300&fit=crop'}" 
                             alt="${product.name}" class="product-image group-hover:scale-105 transition-transform duration-300">
                        
                        <!-- Quick actions overlay -->
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 flex items-center justify-center">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex gap-2">
                                <button onclick="addToCart('${product._id || product.id}')" class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center hover:bg-primary-dark transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                </button>
                                <button onclick="toggleFavorite('${product._id || product.id}')" class="w-10 h-10 bg-white text-gray-700 rounded-full flex items-center justify-center hover:bg-gray-50 transition-colors">
                                    <svg class="w-5 h-5 ${NM.isFavorite(product.id) ? 'text-red-500 fill-current' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Category badge -->
                        <div class="absolute top-2 left-2">
                            <span class="badge ${getCategoryBadgeClass(product.category)}">${product.category}</span>
                    </div>
                        
                        <!-- Stock indicator -->
                        <div class="absolute top-2 right-2">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                product.stock > 10 ? 'bg-green-100 text-green-800' : 
                                product.stock > 0 ? 'bg-yellow-100 text-yellow-800' : 
                                'bg-red-100 text-red-800'
                            }">
                                ${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                            </span>
                            </div>
                        </div>
                    
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-2 line-clamp-2">${product.description}</p>
                        
                        <!-- Rating -->
                        <div class="flex items-center gap-2 mb-3">
                            <div class="flex text-yellow-400">
                                ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                            </div>
                            <span class="text-sm text-gray-500">(${product.reviews})</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <p class="product-price">₹${product.price}</p>
                            <div class="flex gap-2">
                                <a href="plant.html?id=${product._id || product.id}" class="btn small outline">View Details</a>
                                <button onclick="addToCart('${product._id || product.id}')" class="btn small primary" ${product.stock === 0 ? 'disabled' : ''}>
                                Add to Cart
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Show/hide load more button
            if (displayedProducts.length < filteredProducts.length) {
                loadMoreSection.style.display = 'block';
            } else {
                loadMoreSection.style.display = 'none';
            }
        }

        function loadMoreProducts() {
            const startIndex = currentPage * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const newProducts = filteredProducts.slice(startIndex, endIndex);
            
            displayedProducts.push(...newProducts);
            currentPage++;
            
            displayProducts();
        }

        async function addToCart(productId) {
            try {
                await API.addToCart(productId, 1);
                showMessage('Added to cart!', 'success');
                if (window.Header) { window.Header.updateCartCount(); }
            } catch (e) {
                if ((e.message||'').toLowerCase().includes('unauthorized') || (e.message||'').includes('Access denied')) {
                    window.location.href = 'login.html';
                } else {
                    showMessage(e.message || 'Failed to add to cart', 'error');
                }
            }
        }

        function toggleFavorite(productId) {
            showMessage('Favorites coming soon', 'info');
        }

        function getCategoryBadgeClass(category) {
            const categoryClasses = {
                'Indoor': 'primary',
                'Outdoor': 'secondary',
                'Succulent': 'success',
                'Flowering': 'warning',
                'Herbs': 'error',
                'Climber': 'info'
            };
            return categoryClasses[category] || 'secondary';
        }

        function showMessage(message, type = 'info') {
            // Remove existing messages
            const existingMessage = document.querySelector('.message-toast');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.className = `message-toast fixed bottom-4 right-4 px-6 py-3 rounded-lg text-white z-50 transform translate-y-full transition-transform duration-300`;
            
            const typeClasses = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            };
            
            messageEl.className += ` ${typeClasses[type] || typeClasses.info}`;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            // Animate in
            setTimeout(() => {
                messageEl.classList.remove('translate-y-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageEl.classList.add('translate-y-full');
                setTimeout(() => {
                    if (messageEl.parentNode) {
                        messageEl.parentNode.removeChild(messageEl);
                    }
                }, 300);
            }, 3000);
        }

        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>
</html>
