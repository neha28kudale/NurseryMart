<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NurseryMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'plant-green': '#22c55e',
                        'plant-dark': '#16a34a',
                        'plant-light': '#bbf7d0'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-plant-green">NurseryMart</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-plant-green">Home</a>
                    <a href="#" class="text-gray-700 hover:text-plant-green">Categories</a>
                    <a href="#" class="text-gray-700 hover:text-plant-green">Cart</a>
                    <a href="login.html" class="text-gray-700 hover:text-plant-green">Login</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="index.html" class="block px-3 py-2 text-gray-700 hover:text-plant-green">Home</a>
                    <a href="#" class="block px-3 py-2 text-gray-700 hover:text-plant-green">Categories</a>
                    <a href="#" class="block px-3 py-2 text-gray-700 hover:text-plant-green">Cart</a>
                    <a href="login.html" class="block px-3 py-2 text-gray-700 hover:text-plant-green">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Join NurseryMart and start your plant journey
                </p>
            </div>
            
            <form id="registerForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input id="name" name="name" type="text" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                               placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input id="email" name="email" type="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                               placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                               placeholder="Enter your password">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                               placeholder="Confirm your password">
                    </div>
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <select id="role" name="role" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors">
                            <option value="">Select your role</option>
                            <option value="buyer">Buyer (I want to buy plants)</option>
                            <option value="seller">Seller (I want to sell plants)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input id="phone" name="phone" type="tel" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                               placeholder="Enter your phone number">
                    </div>
                    
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <textarea id="address" name="address" rows="3" 
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                                  placeholder="Enter your address"></textarea>
                    </div>
                    
                    <div id="nurseryField" class="hidden">
                        <label for="nurseryName" class="block text-sm font-medium text-gray-700 mb-2">Nursery Name</label>
                        <input id="nurseryName" name="nurseryName" type="text" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent transition-colors"
                               placeholder="Enter your nursery name">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full bg-plant-green text-white py-3 px-4 rounded-lg font-semibold hover:bg-plant-dark transition-colors focus:outline-none focus:ring-2 focus:ring-plant-green focus:ring-offset-2">
                        Create Account
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-plant-green hover:text-plant-dark font-medium">
                            Sign in here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const roleSelect = document.getElementById('role');
            const nurseryField = document.getElementById('nurseryField');
            
            // Show/hide nursery field based on role selection
            roleSelect.addEventListener('change', () => {
                if (roleSelect.value === 'seller') {
                    nurseryField.classList.remove('hidden');
                    document.getElementById('nurseryName').required = true;
                } else {
                    nurseryField.classList.add('hidden');
                    document.getElementById('nurseryName').required = false;
                }
            });
            
            registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
                const formData = new FormData(registerForm);
                const userData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    role: formData.get('role'),
                    phone: formData.get('phone'),
                    address: formData.get('address')
                };
                
                // Validation
                if (userData.password !== userData.confirmPassword) {
                    showMessage('Passwords do not match!', 'error');
                return;
            }
            
                if (userData.password.length < 6) {
                    showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }
            
                if (userData.role === 'seller') {
                    userData.nurseryName = formData.get('nurseryName');
                    if (!userData.nurseryName.trim()) {
                        showMessage('Nursery name is required for sellers!', 'error');
                        return;
                    }
                }
                
                const result = NM.registerUser(userData);
                if (result.success) {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        if (userData.role === 'seller') {
                            window.location.href = 'seller-dashboard.html';
                } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showMessage(result.message || 'Registration failed!', 'error');
                }
            });
        });

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message-toast');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.className = `message-toast fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            // Animate in
            setTimeout(() => {
                messageEl.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageEl.classList.add('translate-x-full');
            setTimeout(() => {
                    if (messageEl.parentNode) {
                        messageEl.parentNode.removeChild(messageEl);
                    }
                }, 300);
            }, 3000);
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
