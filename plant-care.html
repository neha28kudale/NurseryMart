<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care AI Assistant - NurseryMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'plant-green': '#22c55e',
                        'plant-dark': '#16a34a',
                        'plant-light': '#bbf7d0'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/header.js"></script>
    <script src="js/apiClient.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-plant-dark mb-4">üå± Plant Care AI Assistant</h1>
            <p class="text-xl text-gray-600">Upload a photo of your plant and get personalized care tips powered by AI</p>
        </div>

        <!-- AI Analysis Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <form id="plantAnalysisForm" class="space-y-6">
                <!-- Plant Image Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Plant Photo *
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-plant-green transition-colors">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="plantImage" class="relative cursor-pointer bg-white rounded-md font-medium text-plant-green hover:text-plant-dark focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-plant-green">
                                    <span>Upload a photo</span>
                                    <input id="plantImage" name="plantImage" type="file" class="sr-only" accept="image/*" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
                        </div>
                    </div>
                    <div id="imagePreview" class="mt-4 hidden">
                        <img id="previewImg" class="mx-auto h-48 w-48 object-cover rounded-lg shadow-md" alt="Plant preview">
                    </div>
                </div>

                <!-- Plant Name (Optional) -->
                <div>
                    <label for="plantName" class="block text-sm font-medium text-gray-700 mb-2">
                        Plant Name (Optional)
                    </label>
                    <input type="text" id="plantName" name="plantName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-plant-green"
                           placeholder="e.g., Monstera Deliciosa, Snake Plant, etc.">
                </div>

                <!-- Additional Information -->
                <div>
                    <label for="additionalInfo" class="block text-sm font-medium text-gray-700 mb-2">
                        Additional Information (Optional)
                    </label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-plant-green"
                              placeholder="Any specific concerns, symptoms, or care questions..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" id="analyzeBtn"
                            class="bg-plant-green text-white px-8 py-3 rounded-lg font-semibold hover:bg-plant-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="analyzeText">Analyze My Plant</span>
                        <span id="analyzingText" class="hidden">Analyzing... ü§ñ</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-plant-dark mb-6">üåø AI Care Analysis</h2>
                <div id="careTips" class="prose max-w-none">
                    <!-- AI analysis results will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Quick Tips Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-center text-plant-dark mb-6">Quick Care Tips by Category</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                    <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <span class="text-2xl">üè†</span>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Indoor Plants</h3>
                    <button onclick="loadQuickTips('indoor')" class="text-plant-green hover:text-plant-dark text-sm">
                        View Tips ‚Üí
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                    <div class="w-16 h-16 mx-auto bg-blue-100 rounded-full flex items-center justify-center mb-4">
                        <span class="text-2xl">üå≥</span>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Outdoor Plants</h3>
                    <button onclick="loadQuickTips('outdoor')" class="text-plant-green hover:text-plant-dark text-sm">
                        View Tips ‚Üí
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                    <div class="w-16 h-16 mx-auto bg-yellow-100 rounded-full flex items-center justify-center mb-4">
                        <span class="text-2xl">üåø</span>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Herbs</h3>
                    <button onclick="loadQuickTips('herbs')" class="text-plant-green hover:text-plant-dark text-sm">
                        View Tips ‚Üí
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                    <div class="w-16 h-16 mx-auto bg-pink-100 rounded-full flex items-center justify-center mb-4">
                        <span class="text-2xl">üå∏</span>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Flowering Plants</h3>
                    <button onclick="loadQuickTips('flowering')" class="text-plant-green hover:text-plant-dark text-sm">
                        View Tips ‚Üí
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Tips Results -->
        <div id="quickTipsSection" class="hidden mt-8">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 id="quickTipsTitle" class="text-2xl font-bold text-plant-dark mb-6"></h2>
                <ul id="quickTipsList" class="space-y-3">
                    <!-- Quick tips will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Initialize header
        if (window.Header) {
            window.Header.init();
        }

        // Image preview functionality
        document.getElementById('plantImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('plantAnalysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('plantImage').files[0];
            const plantName = document.getElementById('plantName').value;
            const additionalInfo = document.getElementById('additionalInfo').value;

            if (!imageFile) {
                alert('Please select a plant image');
                return;
            }

            formData.append('plantImage', imageFile);
            if (plantName) formData.append('plantName', plantName);
            if (additionalInfo) formData.append('additionalInfo', additionalInfo);

            // Show loading state
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeText').classList.add('hidden');
            document.getElementById('analyzingText').classList.remove('hidden');

            try {
                const response = await API.analyzePlant(formData);
                
                if (response.success) {
                    displayAnalysisResults(response.data);
                } else {
                    throw new Error(response.message || 'Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                alert('Failed to analyze plant: ' + error.message);
            } finally {
                // Reset button state
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('analyzeText').classList.remove('hidden');
                document.getElementById('analyzingText').classList.add('hidden');
            }
        });

        function displayAnalysisResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const careTips = document.getElementById('careTips');
            
            careTips.innerHTML = `
                <div class="bg-green-50 border-l-4 border-plant-green p-4 mb-6">
                    <h3 class="font-semibold text-plant-dark mb-2">Plant: ${data.plantName}</h3>
                    <p class="text-sm text-gray-600">Analyzed on ${new Date(data.analyzedAt).toLocaleDateString()}</p>
                </div>
                <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">
                    ${data.careTips}
                </div>
            `;
            
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function loadQuickTips(category) {
            try {
                const response = await API.getPlantCareTips(category);
                
                if (response.success) {
                    const quickTipsSection = document.getElementById('quickTipsSection');
                    const quickTipsTitle = document.getElementById('quickTipsTitle');
                    const quickTipsList = document.getElementById('quickTipsList');
                    
                    quickTipsTitle.textContent = response.data.title;
                    quickTipsList.innerHTML = response.data.tips.map(tip => 
                        `<li class="flex items-start">
                            <span class="text-plant-green mr-3 mt-1">‚úì</span>
                            <span>${tip}</span>
                        </li>`
                    ).join('');
                    
                    quickTipsSection.classList.remove('hidden');
                    quickTipsSection.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Quick tips error:', error);
                alert('Failed to load quick tips');
            }
        }
    </script>
</body>
</html>
